<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Mon App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #222244;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1e1e3f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #111144;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-weight: 600;
      text-align: center;
    }
    input {
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #3a43f8;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e24c8;
    }
    #errorMsg {
      color: #ff5555;
      text-align: center;
      min-height: 18px;
      font-weight: 600;
    }
  </style>

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<form id="loginForm">
  <h1>Connexion</h1>
  <input id="email" type="email" placeholder="Email" required autocomplete="username" />
  <input id="password" type="password" placeholder="Mot de passe" required autocomplete="current-password" />
  <button type="submit">Se connecter</button>
  <div id="errorMsg"></div>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSy...xxxxxx",
    authDomain: "ton-projet.firebaseapp.com",
    projectId: "ton-projet",
    storageBucket: "ton-projet.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdef123456"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');

  // Empêche que la page soit visible tant que le check user n'est pas fait
  document.body.style.visibility = 'hidden';

  // Force la persistance locale (session durable)
  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .then(() => {
      // Vérifie si l'utilisateur est déjà connecté
      auth.onAuthStateChanged(user => {
        if (user) {
          // Si connecté, redirige vers dashboard
          window.location.href = "dashboard.html";
        } else {
          // Pas connecté, montre la page de login
          document.body.style.visibility = 'visible';
        }
      });
    })
    .catch(error => {
      console.error("Erreur persistance Firebase:", error);
      // Montre quand même le formulaire si erreur
      document.body.style.visibility = 'visible';
    });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.textContent = "";

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      errorMsg.textContent = "Veuillez remplir tous les champs.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        // La redirection sera gérée par onAuthStateChanged, on n'en fait rien ici
      })
      .catch(err => {
        errorMsg.textContent = "Erreur : " + err.message;
      });
  });
</script>

</body>
</html>
